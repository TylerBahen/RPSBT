<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        #alert {
            pointer-events: none;
            user-select: none;
            position: fixed;
            top: 20%;
            left:50%;
            transform: translate(-50%, -20%);
            visibility: hidden;
            color: #300000;
            text-align: center;
            background:none;
            text-shadow: 1px 1px 3px #222;
        }
    </style>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io()

        function register(){
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value
            socket.emit('register',username,password,(success,id)=>{
                if (success) {
                    setTimeout(redirect,3000,id)
                    document.getElementById('registerBtn').disabled = true
                    var popUp = document.getElementById('alert')
                    popUp.innerHTML = 'Thank You!<br>Please wait while we get you registered...'
                    popUp.style.visibility = 'visible'
                }else{
                    alert('That username is already taken. Please try another one.')
                }
            })
        }
        function redirect(id){
            window.location.replace('/play?user='+String(id))
        }
    </script>
    <input type="text" id="username" placeholder="Username">
    <br>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="register()" id="registerBtn">Sign Up</button>
    <h1 id="alert"></h1>
</body>
</html>
